<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Js Bank</title>
</head>
<body>
    <header>
        <h1 class="font-semibold text-3xl text-center mt-4">Dhaka Bank</h1>
    </header>
    <main>
        <section>
            <h1 class="text-center pt-8 font-semibold text-2xl mb-5">Please Enter Your Information </h1>
            <div class="bg-slate-500 w-9/12 m-auto p-8">
                <input class="px-4 w-8/12 block  mb-4 mx-4" type="email" name="" id="user-email" placeholder="Enter Your Email">
                <input class="block px-4 w-8/12 mb-4 mx-4"  type="password" name="" id="user-password" placeholder="Enter Your Password">
                <button class=" bg-amber-100 hover:bg-red-300 p-2 mx-4 rounded-2xl " id="btn-submit">Submit</button>
            </div>
            
           
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
